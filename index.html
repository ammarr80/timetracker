<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="dashboard.js" defer></script>
  <link rel="stylesheet" href="dashboard.css">
  <title>Document</title>
  
<style>
  :root {
    /* Primary */
    --main: hsl(246, 80%, 60%);
    --work: hsl(15, 100%, 70%);
    --play: hsl(195, 74%, 62%);
    --study: hsl(348, 100%, 68%);
    --excercise: hsl(145, 58%, 55%);
    --social: hsl(264, 64%, 52%);
    --self: hsl(43, 84%, 65%);

    /* Neutral */
    --dark:  hsl(226, 43%, 10%);
    --default: hsl(235, 46%, 20%);
    --mainNeutral: hsl(235, 45%, 61%);
    --light: hsl(236, 100%, 87%);
  }

  body {
    background: var(--dark);
    font-family: "Rubik", sans-serif;
    color: white;
  }

  /* Custom utility classes */
  .bg-main { background-color: var(--main); }
  .bg-work { background-color: var(--work); }
  .bg-play { background-color: var(--play); }
  .bg-study { background-color: var(--study); }
  .bg-excercise { background-color: var(--excercise); }
  .bg-social { background-color: var(--social); }
  .bg-self { background-color: var(--self); }

  .text-mainNeutral { color: var(--main); }
  .text-work { color: var(--work); }
  .text-play { color: var(--play); }
  .text-study { color: var(--study); }
  .text-excercise { color: var(--excercise); }
  .text-social { color: var(--social); }
  .text-self { color: var(--self); }

  .bg-dark { background-color: var(--dark); }
  .bg-default { background-color: var(--default); }
  .bg-mainNeutral { background-color: var(--mainNeutral); }
  .bg-light { background-color: var(--light); }

  .text-dark { color: var(--dark); }
  .text-default { color: var(--default); }
  .text-mainNeutral { color: var(--mainNeutral); }
  .text-light { color: var(--light); }
</style>
</head>
<body>

    <main class="min-h-screen px-4 py-16 md:w-[100%] md:mx-auto">
    <div id="parentContainer" class="min-w-[90%] min-h-screen md:m-0 flex md:min-w-[100%] flex-col gap-8 md:gap-4 md:border-2 md:border-red-500 md:grid md:min-h-[90dvh] md:grid-cols-[1fr_2fr] md:min-w-7xl lg:grid lg:grid-cols-[1fr_2fr] ">
      <div id="infoContainer" class="max-w-[286px]  mx-auto md: md:border-red-900 md:min-h-[166dvh] lg:min-h-[80dvh] min-w-[275px] md:min-w-[240px] lg:justify-start">
        <div id="upperArea" class="bg-main min-h-[20dvh] rounded-lg px-6 grid grid-cols-[1fr_2fr] items-center z-40 sticky md:py-20 md:px-2 md:flex md:flex-col md:gap-8 md:px-8 md:items-start md:max-w-[5xl] md:gap-0 lg:px-8 lg:w-full">
          <div id="photo">
            <img src="example.webp" alt="profile_picture" class="w-16 h-16 rounded-full z-20">
          </div>
          <div id="text z-10 m-[-10px]">
            <p id="label" class="text-light tracking-wide text-sm">Report for</p>
            <p id="name" class="text-white font-thin text-3xl sm:max-w-[205px] max-w-[120px]">Ammar boy</p>
          </div>
        </div>
          <nav id="lowerArea" class="flex justify-between bg-default min-h-[10dvh] pt-6 py-4 rounded-lg px-6 m-[-15px] w-[100%] mx-auto z-10 max-w-[286px] md:flex-col">
            <a href="#" class="text-sm text-mainNeutral hover:text-white py-2">Daily</a>

            <a href="#" class="text-sm text-mainNeutral hover:text-white py-2">Monthly</a>
          </nav>
      </div>
      <div id="cardsContainer" class="flex flex-col gap-4 md:grid md:grid-cols-2 md:gap-8">

        <div class="cards max-w-[286px] mx-auto md:border-red-900 lg:min-h-[80dvh] min-w-[275px] md:min-w-[180px]" id="card_6">
          <div class="cardsSVGs bg-self h-full w-full rounded-2xl justify-end flex px-4  md:max-h-[12dvh]">
            <img src="./images/icon-self-care.svg" alt="social_icon" class="w-16 h-16 rounded-2xl z-5 sticky">
          </div>
          <div class="data bg-default pt-6 px-6 pb-8 md:px-4 rounded-2xl z-10 sticky mt-[-20px]">

              <p class="mb-4">Self care</p>

  </main>
</body>
</html>
