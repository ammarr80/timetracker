<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <script src="dashboard.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>something</title>
</head>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
<body>

  <div id="mainContainer" class="flex justify-center items-center mt-[4%]">
    <div id="mainParent">
      <div id="rightContainer" class="">
        <div id="info" class="cards">
        <img id="img" src="example.webp" alt="photo">
          <div id="report">
            <p id="reporttext">Report for</p>
            <p id="name">Ammar</p>
          </div>
        </div>
        <div id="links" class="cards">
          <div id="atagContainer">
            <a href="">Daily</a>
            <a href="">Weekly</a>
            <a href="">Monthly</a>
          </div>
        </div>
      </div>

      <div id="leftContainer">
        <div id="card2">
          <div class="cardsimg" id="card2img">
            <img src="./images/icon-work.svg" alt="">
          </div>
          <div class="cards">
            <div>
              <div id="label1" class="labels">
                <p>Work</p>
                <p class="">...</p>
              </div>
              <div id="time1" class="times">
                <p class="timings">32hrs</p>
                <p class="recentTime">Last week - 36hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div id="card3">
          <div class="cardsimg" id="card3img">
            <img src="./images/icon-play.svg" alt="">
          </div>
          <div class="cards">
            <div>
              <div id="label2" class="labels">
                <p>Play</p>
                <p class="">...</p>
              </div>
              <div id="time2" class="times">
                <p class="timings">32hrs</p>
                <p class="recentTime">Last week - 36hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div id="card4">
          <div class="cardsimg" id="card4img">
            <img src="./images/icon-study.svg" alt="">
          </div>
          <div class="cards">
            <div>
              <div id="label3" class="labels">
                <p>Study</p>
                <p class="">...</p>
              </div>
              <div id="time3" class="times">
                <p class="timings">32hrs</p>
                <p class="recentTime">Last week - 36hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div id="card5">
          <div class="cardsimg" id="card5img">
            <img src="./images/icon-exercise.svg" alt="">
          </div>
          <div class="cards">
            <div>
              <div id="label4" class="labels">
                <p>Excercise</p>
                <p class="">...</p>
              </div>
              <div id="time4" class="times">
                <p class="timings">32hrs</p>
                <p class="recentTime">Last week - 36hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div id="card6">
          <div class="cardsimg" id="card6img">
            <img src="./images/icon-social.svg" alt="">
          </div>
          <div class="cards">
            <div>
              <div id="label5" class="labels">
                <p>Social</p>
                <p class="">...</p>
              </div>
              <div id="time5" class="times">
                <p class="timings">32hrs</p>
                <p class="recentTime">Last week - 36hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div id="card7">
          <div class="cardsimg" id="card7img">
            <img src="./images/icon-self-care.svg" alt="">
          </div>
          <div class="cards">
            <div>
              <img src="./../../" alt="">
              <div id="label6" class="labels">
                <p>Self care</p>
                <p class="">...</p>
              </div>
              <div id="6" class="times">
                <p class="timings">32hrs</p>
                <p class="recentTime">Last week - 36hrs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
